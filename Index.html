<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-head">
                <h2>Contact us
                </h2>
                <hr>
            </div>
            <input type=" text" name="name" placeholder="Your Name" class="contact-info" required>
            <input type="email" name="email" placeholder="Your email" class="contact-info" required>
            <textarea name="msg" placeholder="Your message" class="contact-info" required></textarea>
            <button type="submit">Submit <img src="images-removebg-preview.png" alt="">
            </button>
        </form>
        <div class="contact-right">
            <img src="pngtree-contact-us-flat-design-style-png-image_2766546-removebg-preview.png" alt="">
        </div>
    </div>
</body>
</html>
