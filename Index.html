</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-head">
                <h2>Contact us
                </h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="de8dd603-3342-4b50-b104-ef2e15cadd8f">

            <input type="email" name="email" placeholder="Your email" class="contact-info" required>
            <textarea name="msg" placeholder="Your message" class="contact-info" required></textarea>
            <button type="submit">Submit <img src="asset/pic1.png" alt="">

        </form>
